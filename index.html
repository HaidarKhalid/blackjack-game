<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <p id="message-el">click the start button to play</p>
    <button onclick="startgame()">START</button>
    <button onclick="newcard()">NEW CARD</button>
    <button id="end-btn" onclick="endgame()">End</button>
    <p id="player-el"></p>
    <p id="errormessage-el"></p>
    <p id="winner-el"></p>
    <p id="bot-el">Bot</p>
    <p id="cards-el(bot)">Cards:</p>
    <p id="sum-el(bot)">Sum:</p>
    <p id="newcard-bot"></p>
    <p id="message-bot"></p>
    <script src="index.js"></script>
  </body>
</html>
